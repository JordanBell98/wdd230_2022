<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script type="text/javascript" src="scripts/scripts.js"></script>
    <script type="text/javascript" src="scripts/windchill.js"></script>
    <title>Chamber of Commerce site for Redmond OR by Jordan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/travelredmond_logo.webp"></a>
                <section class="headings">
                    <h1>Redmond</h1>
                    <div id="chamber-of-commerce">Chamber of Commerce</div>
                </section>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="discover.html" class="nav-link">Discover</a></li>
                <li class="nav-item"><a href="directory.html" class="nav-link">Directory</a></li>
                <li class="nav-item"><a href="join.html" class="nav-link">Join</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="date"></div>
        </nav>
    </header>
    <main class="join-page">
       <h1>Join our Community</h1>
       <form method="get" action="thankyou.html">
       <fieldset>
            <legend>Applicant Information</legend>
            <label class="top">First Name* <input type="text" name="fname" required></label>
            <label class="top">Last Name* <input type="text" name="lname" required></label>
            <label class="top">Business Position Title <input id="busPos" type="text" name="busPos"></label>
            <label class="top">Email* <input type="email" name="email" placeholder="someone@email.com" required></label>
            <label class="top">Cell Phone Number* <input type="tel" name="phone" required></label>
            <label class="top">Business Name/Title* <input type="text" name="busname" required></label>
        </fieldset>
        <fieldset>
            <legend>Membership levels</legend>
            <label class="sbs"><input type="radio" name="membership" value="np">NP Membership (for non profit organizations and there is no fee)</label>
            <label class="sbs"><input type="radio" name="membership" value="bronze">Bronze Membership</label>
            <label class="sbs"><input type="radio" name="membership" value="silver">Silver Membership</label>
            <label class="sbs"><input type="radio" name="membership" value="gold">Gold Membership</label>
        </fieldset>
        <fieldset>
            <legend>Business Description</legend>
            <label class="top">Description <input id="busDescript" type="text" name="description"></label>
        </fieldset>
        <div>
            <p hidden>Current Date and time: <span class="joinDate"></span></p>
        </div>
        <input class="button" type="submit" value="Join">
       </form>

    </main> 
</body>
<footer>
    <img src="images/travelredmond_logo.png">
    <h3>Redmond Chamber of Commerce</h3>
    <p></p>
    <p>info@Redmond.org</p>
    <p>(541)-333-3333</p>
    <p>Location Map</p>
    <div class="assignment-info">
        <ul>
            <li id="current-year"></li>
            <li>Jordan Bell</li>
            <li>WDD 230 Project</li>
            <li id="last-modify"></li>
        </ul>
    </div>
</footer>
<script src="scripts/scripts.js"></script>
<script src="scripts/lazyloading.js"></script>
</html>
